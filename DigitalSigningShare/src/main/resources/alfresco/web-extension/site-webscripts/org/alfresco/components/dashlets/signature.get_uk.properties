dashlet.help=<p>\u0426\u0435\u0439 \u0434\u0430\u0448\u043b\u0435\u0442 \u0434\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u0432\u0430\u043c \u043f\u0435\u0440\u0435\u0434\u0438\u0432\u0438\u0442\u0438\u0441\u044f, \u0441\u0442\u0432\u043e\u0440\u0438\u0442\u0438 \u0430\u0431\u043e \u0437\u043c\u0456\u043d\u0438\u0442\u0438 \u0432\u0430\u0448 \u0446\u0438\u0444\u0440\u043e\u0432\u0438\u0439 \u043f\u0456\u0434\u043f\u0438\u0441 (\u043a\u0440\u0438\u043f\u0442\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0438\u0439 \u043a\u043b\u044e\u0447 \u0442\u0430 \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u043f\u0456\u0434\u043f\u0438\u0441\u0443). \u0412\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0439\u0442\u0435 \u0437\u043d\u0430\u0447\u043e\u043a \u0440\u0435\u0434\u0430\u0433\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0430\u0431\u043e \u0437\u043c\u0435\u043d\u0438 \u0432\u0430\u0448\u0433\u043e \u043f\u0456\u0434\u043f\u0438\u0441\u0443.</p>

